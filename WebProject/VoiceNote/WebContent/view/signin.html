<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>登录</title>
<link rel="stylesheet" href="./../style/weui.min.css" />
<link rel="stylesheet" href="./../style/mStyle.css"/>
<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.4/weui.min.js"></script>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="./../js/httpUtils.js"></script>
<style>
	.container {
	    display:flex;
	    flex-direction:column;
	    justify-content: space-between;
	    align-items: center;
	    position: fixed;
	    top: 30%;
	    width: 70%;
	}
		
	.input {
		/* border:1px solid #faa; */
		text-align: center;
		font-size: 1.2rem;
		padding-top:0.2rem;
		padding-bottom:0.2rem;
		flex: 1;
		display: flex;
		min-width: 3rem;
	}
</style>
</head>
<body>
	<form class="container"  id="form">
		<div class="horizontal">
			<span >用&ensp;户&ensp;名：</span>
			<input class="input" placeholder="" name="name" id="name">
		</div>
		<div class="horizontal" style="margin-top: 1rem">
			<font>密&emsp;&emsp;码：</font>
			<input class="input" type="password"  name="password" id="password">
		</div>
		<button class="weui-btn weui-btn_primary" style="margin-top: 1rem"  onclick="signin()" type="button">登&emsp;&emsp;录</button>
		<button class="weui-btn weui-btn_default" style="margin-top: 1rem" onclick="skip()" type="button">注&emsp;&emsp;册</button>
	</form>
	<!-- <span style="position: fixed; top: 10%">ssss</span> -->
	<script type="text/javascript">
		function signin() {
   			var name = $('#name').val()
   	 		if (isEmpty(name)) {
   				weui.alert('账号不能为空！');
   				return
   			}
   			var password = $('#password').val()
   			if (isEmpty(password)) {
   				weui.alert('密码不能为空！');
   				return
   			}
   			setUserName(name)
   			setPassWord(password)
			request({
				url: 'Signin',
				msg: "正在登录",
				success: function(json) {
					weui.toast('登录成功')
					log(json)
					goToPage("main.html",true);
				}
			})
		}
   		
   		function skip() {
 			goToPage('login.html')
		}
	</script>
</body>
</html>
